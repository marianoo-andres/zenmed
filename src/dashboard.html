<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- favicon -->
   <link rel="icon" href="favicon.ico">
   <!-- styles -->
   <link rel="stylesheet" href="css/style.min.css">
  <title>Zenmed - Dashboard</title>
</head>
<body>

  <!-- DASHBOARD WRAP -->
  <div class="dashboard-wrap">
    <!-- DASHBOARD -->
    <div class="dashboard">
      <!-- DASHBOARD NAVIGATION -->
      <nav class="dashboard-navigation">
        <!-- LOGO -->
        <div class="logo-wrap big orange">
          <img class="logo-img" src="img/logo.png" alt="logo">
        </div>
        <!-- /LOGO -->

        <!-- NAVIGATION -->
        <ul class="navigation">
          <!-- NAVIGATION ITEM -->
          <li class="navigation-item">
            <a class="navigation-item-link" href="#">
              <i class="icon icon-cog far fa-address-card"></i>
            </a>
          </li>
          <!-- /NAVIGATION ITEM -->

          <!-- NAVIGATION ITEM -->
          <li class="navigation-item">
            <a class="navigation-item-link" href="#">
              <i class="icon icon-cog fas fa-cog"></i>
            </a>
          </li>
          <!-- /NAVIGATION ITEM -->
        </ul>
        <!-- /NAVIGATION -->
      </nav>
      <!-- /DASHBOARD NAVIGATION -->

      <!-- DASHBOARD HEADER WRAP -->
      <div class="dashboard-header-wrap">
        <!-- DASHBOARD HEADER -->
        <div class="dashboard-header">
          <!-- DASHBOARD WIDGET -->
          <div class="dashboard-widget">
            <!-- DASHBOARD CURRENT PAGE -->
            <p class="dashboard-current-page">Mi Perfil</p>

            <!-- SEARCH FORM -->
            <form id="search-form" method="get">
              <!-- SEARCH INPUT -->
              <div class="search-input">
                <!-- ICON SEARCH -->
                <i class="icon-search fas fa-search"></i>
                <!-- /ICON SEARCH -->
                <input type="text" name="especiality_name" placeholder="Ingrese la especialidad deseada..." autocomplete="off">
              </div>
              <!-- /SEARCH INPUT -->
            </form>
            <!-- /SEARCH FORM -->
          </div>
          <!-- /DASHBOARD WIDGET -->

          <!-- DASHBOARD WIDGET -->
          <div class="dashboard-widget">
            <!-- USER ACTIONS WRAP -->
            <div class="user-actions-wrap user-actions-trigger">
              <!-- USER WIDGET -->
              <div class="user-widget">
                <div class="connection-dot"></div>
                <!-- AVATAR IMG -->
                <img class="avatar-img" src="img/users/01.jpg" alt="avatar-img">
                <!-- /AVATAR IMG -->
                <p class="user-name">William Nioh</p>
                <p class="user-info">Amrita</p>
              </div>
              <!-- /USER WIDGET -->

              <!-- ICON ARROW -->
              <i class="icon-arrow fas fa-chevron-down"></i>
              <!-- /ICON ARROW -->

              <!-- USER ACTIONS -->
              <div class="user-actions dropdown">
                <!-- USER ACTION -->
                <div class="user-action">

                </div>
                <!-- USER ACTION -->
              </div>
              <!-- /USER ACTIONS -->
            </div>
            <!-- /USER ACTIONS WRAP -->
          </div>
          <!-- /DASHBOARD WIDGET -->
        </div>
        <!-- /DASHBOARD HEADER -->
      </div>
      <!-- /DASHBOARD HEADER WRAP -->

      <!-- DASHBOARD BODY WRAP -->
      <div class="dashboard-body-wrap">
        <!-- DASHBOARD BODY -->
        <div class="dashboard-body">

        </div>
        <!-- /DASHBOARD BODY -->
      </div>
      <!-- /DASHBOARD BODY WRAP -->
    </div>
    <!-- /DASHBOARD -->
  </div>
  <!-- /DASHBOARD WRAP -->

<!-- app -->
<script src="app.min.js"></script>
</body>
</html>
