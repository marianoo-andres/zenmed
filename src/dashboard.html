<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- favicon -->
   <link rel="icon" href="favicon.ico">
   <!-- styles -->
   <link rel="stylesheet" href="css/style.min.css">
  <title>Zenmed - Dashboard</title>
</head>
<body>


  <!-- DASHBOARD HEADER WRAP -->
  <div class="dashboard-header-wrap">
    <!-- DASHBOARD HEADER -->
    <div class="dashboard-header">
      <!-- DASHBOARD WIDGET -->
      <div class="dashboard-widget">
        <!-- DASHBOARD CURRENT PAGE -->
        <p class="dashboard-current-page">Mi Perfil</p>

        <!-- SEARCH FORM -->
        <form id="search-form" method="get">
          <!-- SEARCH INPUT -->
          <div class="search-input">
            <!-- ICON SEARCH -->
            <i class="icon-search fas fa-search"></i>
            <!-- /ICON SEARCH -->
            <input type="text" name="especiality_name" placeholder="Ingrese la especialidad deseada..." autocomplete="off">
          </div>
          <!-- /SEARCH INPUT -->
        </form>
        <!-- /SEARCH FORM -->
      </div>
      <!-- /DASHBOARD WIDGET -->

      <!-- DASHBOARD WIDGET -->
      <div class="dashboard-widget">
        <!-- USER ACTIONS WRAP -->
        <div class="user-actions-wrap">
          <!-- USER WIDGET -->
          <div class="user-widget">
            <div class="connection-dot"></div>
            <!-- AVATAR IMG -->
            <img class="avatar-img" src="img/users/01.jpg" alt="avatar-img">
            <!-- /AVATAR IMG -->
            <p class="user-name">William Nioh</p>
            <p class="user-info">Amrita</p>
          </div>
          <!-- /USER WIDGET -->

          <!-- USER ACTIONS -->
          <div class="user-actions">
            <!-- USER ACTION -->
            <div class="user-action">

            </div>
            <!-- USER ACTION -->
          </div>
          <!-- /USER ACTIONS -->
        </div>
        <!-- /USER ACTIONS WRAP -->
      </div>
      <!-- /DASHBOARD WIDGET -->
    </div>
    <!-- /DASHBOARD HEADER -->
  </div>
  <!-- /DASHBOARD HEADER WRAP -->

  <!-- DASHBOARD BODY WRAP -->
  <div class="dashboard-body-wrap">
    <!-- DASHBOARD BODY -->
    <div class="dashboard-body">

    </div>
    <!-- /DASHBOARD BODY -->
  </div>
  <!-- /DASHBOARD BODY WRAP -->


<!-- app -->
<script src="app.min.js"></script>
</body>
</html>
