<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- favicon -->
   <link rel="icon" href="favicon.ico">
   <!-- styles -->
   <link rel="stylesheet" href="css/style.min.css">
  <title>Zenmed</title>
</head>
<body>

  <!-- HEADER WRAP -->
  <div class="header-wrap">
    <!-- HEADER -->
    <div class="header grid-limit">
      <!-- LOGO WRAP -->
      <div class="logo-wrap">        
          <!-- LOGO IMG -->
          <img class="logo-img" src="img/logo.png" alt="logo">
          <!-- LOGO TEXT WRAP -->
          <div class="logo-text-wrap">
            <h3 class="logo-text">Zenmed</h3>
            <h4 class="logo-legend">Medicina Virtual</h4>
          </div>
          <!-- /LOGO TEXT WRAP -->
        </div>
        <!-- /LOGO WRAP -->
    </div>
    <!-- /HEADER -->
  </div>
  <!-- /HEADER WRAP -->

  <!-- SECTION WRAP -->
  <div class="section-wrap bg-1 fit-to-screen">
    <!-- SECTION -->
    <div class="section grid-limit">
      <!-- PROMO WRAP -->
      <div class="promo-wrap">
        <p class="promo-title">Bienvenido al sistema de turnos del consultorio</p>
        <p class="promo-info">Una vez registrado en nuestro sistema, usted podra administrar sus turnos y consultar la cartilla medica completa desde el mismo.</p>
        <a href="#" class="button">Registrarme ahora!</a>
      </div>
      <!-- /PROMO WRAP -->
    </div>
    <!-- /SECTION -->
  </div>
  <!-- /SECTION WRAP -->

<!-- app -->
<script src="app.min.js"></script>
</body>
</html>
