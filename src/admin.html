<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" href="favicon.ico">
    <!-- styles -->
    <link rel="stylesheet" href="css/style.min.css">
    <title>Zenmed</title>
</head>

<body>
    <div>
        <!-- HEADER WRAP -->
        <div class="header-wrap">
            <!-- HEADER -->
            <div class="header grid-limit">
                <!-- LOGO WRAP -->
                <div class="logo-wrap">
                    <!-- LOGO IMG -->
                    <img class="logo-img" src="img/logo.png" alt="logo">
                    <!-- LOGO TEXT WRAP -->
                    <div class="logo-text-wrap">
                        <h3 class="logo-text">Zenmed</h3>
                        <h4 class="logo-legend">Medicina Virtual</h4>
                    </div>
                    <!-- /LOGO TEXT WRAP -->
                </div>
                <!-- /LOGO WRAP -->
            </div>
            <!-- /HEADER -->
        </div>
        <!-- /HEADER WRAP -->

        <!-- SECTION WRAP -->
        <div class="section-wrap bg-1 fit-to-screen">
            <!-- SECTION -->
            <div class="section grid-limit" style="padding-top: 30px !important;">
                <!-- POPUP WRAP -->
                <div class="popup-wrap">
                    <!-- POPUP HEADER -->
                    <div class="popup-header">
                        <p class="popup-header-title"><i class="icon-user fas fa-user-md"></i> Nuevo Medico</p>
                    </div>
                    <!-- /POPUP HEADER -->

                    <!-- POPUP BODY -->
                    <div class="popup-body">
                        <!-- LOGIN FORM -->
                        <form id="doctor-registration-form" method="post">
                            <!-- FORM ROW -->
                            <div class="form-row">
                                <!-- FORM ROW ITEM -->
                                <div class="form-row-item">
                                    <!-- INPUT WRAP -->
                                    <div>
                                        <input type="text" id="zm_doctor_username" name="zm_doctor_username" placeholder="Usuario" autocomplete="off">
                                    </div>
                                    <!-- /INPUT WRAP -->
                                </div>
                                <!-- /FORM ROW ITEM -->
                            </div>
                            <!-- /FORM ROW -->

                            <!-- FORM ROW -->
                            <div class="form-row">
                                <!-- FORM ROW ITEM -->
                                <div class="form-row-item">
                                    <!-- INPUT WRAP -->
                                    <div>
                                        <input type="password" id="zm_doctor_password" name="zm_doctor_password" placeholder="ContraseÃ±a" autocomplete="off">
                                    </div>
                                    <!-- /INPUT WRAP -->
                                </div>
                                <!-- /FORM ROW ITEM -->
                            </div>
                            <!-- /FORM ROW -->

                            <!-- FORM ROW -->
                            <div class="form-row">
                                <!-- FORM ROW ITEM -->
                                <div class="form-row-item">
                                    <!-- INPUT WRAP -->
                                    <div>
                                        <input type="text" id="zm_doctor_name" name="zm_doctor_name" placeholder="Nombre y apellido" autocomplete="off">
                                    </div>
                                    <!-- /INPUT WRAP -->
                                </div>
                                <!-- /FORM ROW ITEM -->
                            </div>
                            <!-- /FORM ROW -->

                            <!-- FORM ROW -->
                            <div class="form-row">
                                <!-- FORM ROW ITEM -->
                                <div class="form-row-item">
                                    <!-- INPUT WRAP -->
                                    <div>
                                        <input type="text" id="zm_registration_number" name="zm_registration_number" placeholder="Matricula" autocomplete="off">
                                    </div>
                                    <!-- /INPUT WRAP -->
                                </div>
                                <!-- /FORM ROW ITEM -->
                            </div>
                            <!-- /FORM ROW -->

                            <!-- FORM ROW -->
                            <div class="form-row">
                                <!-- FORM ROW ITEM -->
                                <div class="form-row-item">
                                    <!-- INPUT WRAP -->
                                    <div>
                                        <input type="text" id="zm_appointment_duration" name="zm_appointment_duration" placeholder="Duracion del Turno (min.)" autocomplete="off">
                                    </div>
                                    <!-- /INPUT WRAP -->
                                </div>
                                <!-- /FORM ROW ITEM -->
                            </div>
                            <!-- /FORM ROW -->

                            <!-- FORM ROW -->
                            <div class="form-row">
                                <!-- FORM ROW ITEM -->
                                <div class="form-row-item">
                                    <!-- INPUT WRAP -->
                                    <div>
                                        <input type="text" id="zm_start_time" name="zm_start_time" placeholder="Comienzo Jornada (hs.)" autocomplete="off">
                                    </div>
                                    <!-- /INPUT WRAP -->
                                </div>
                                <!-- /FORM ROW ITEM -->
                            </div>
                            <!-- /FORM ROW -->

                            <!-- FORM ROW -->
                            <div class="form-row">
                                <!-- FORM ROW ITEM -->
                                <div class="form-row-item">
                                    <!-- INPUT WRAP -->
                                    <div>
                                        <input type="text" id="zm_end_time" name="zm_end_time" placeholder="Fin Jornada (hs.)" autocomplete="off">
                                    </div>
                                    <!-- /INPUT WRAP -->
                                </div>
                                <!-- /FORM ROW ITEM -->
                            </div>
                            <!-- /FORM ROW -->

                            <!-- FORM ROW -->
                            <div class="form-row">
                                <!-- FORM ROW ITEM -->
                                <div class="form-row-item">
                                    <!-- INPUT WRAP -->
                                    <div>
                                        <select id="zm_specialty" name="zm_specialty">
                                            <option value="-1">- Seleccione Especialidad -</option>
                                            <option value="CARDIOLOGIA">CARDIOLOGIA</option>
                                            <option value="GASTROENTEROLOGIA">GASTROENTEROLOGIA</option>
                                            <option value="GINECOLOGIA">GINECOLOGIA</option>
                                            <option value="NEUMONOLOGIA">NEUMONOLOGIA</option>
                                            <option value="NEUROLOGIA">NEUROLOGIA</option>
                                            <option value="PEDIATRIA">PEDIATRIA</option>
                                        </select>
                                    </div>
                                    <!-- /INPUT WRAP -->
                                </div>
                                <!-- /FORM ROW ITEM -->
                            </div>
                            <!-- /FORM ROW -->

                            <!-- BUTTON -->
                            <button class="button full cyan">Grabar Medico</button>
                            <!-- /BUTTON -->
                        </form>
                        <!-- /LOGIN FORM -->

                    </div>
                    <!-- /POPUP BODY -->
                </div>
                <!-- /POPUP WRAP -->
            </div>
        </div>
        <!-- /SECTION -->
    </div>
    <!-- app -->
    <script src="app.min.js"></script>
</body>

</html>
